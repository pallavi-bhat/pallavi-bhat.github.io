<!-- Contact -->
<section id="contact">
    <div class="inner">
        <section>
            <section>
                <div class="contact-method">
                    <span class="icon alt fa-envelope"></span>
                    <h3>Email</h3>
                    <a href="#">{{ site.email }}</a>
                </div>
            </section>
        </section>
        <section class="split">
            <section>
                <div class="contact-method">
                    <span class="icon alt fa-phone"></span>
                    <h3>Phone</h3>
                    <span>{{ site.phone }}</span>
                </div>
            </section>
        </section>
    </div>
</section>

<!-- Footer -->

			</ul>
	</footer>
